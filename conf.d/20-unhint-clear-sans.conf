<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
        <match target="font">
                <test name="family" compare="eq" ignore-blanks="true">
                        <string>Clear Sans</string>
                </test>
                <edit name="spacing">
                        <const>proportional</const>
                </edit>
        </match>
</fontconfig>
